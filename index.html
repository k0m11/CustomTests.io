<!DOCTYPE html>
<html lang="en">
<head>
    <!--- Favicon links --->
    <link rel="apple-touch-icon" sizes="180x180" href="static/imgs/Favicon-icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/imgs/Favicon-icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/imgs/Favicon-icons/favicon-16x16.png">
    <link rel="manifest" href="static/imgs/Favicon-icons/site.webmanifest">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/Questions.css">
    <link rel="stylesheet" href="static/styles/main.css">
    <title>CusT_Questions</title>
</head>
<body>
    <div class="SideBar">
        <div class="SideBar-logo">
            <h1>CustomTests</h1>
        </div>
        <div class="SideBar-elements">
            <a href="index.html">
                <div style="background-color: rgb(70, 123, 214);" class="SideBar-questions">
                    <img src="static/imgs/Icons/Questions-icon.png" alt="">
                    <span>Questions</span>
                </div>
            </a>
            <a href="List.html">
                <div class="SideBar-Tests">
                    <img src="static/imgs/Icons/List-icon.png" alt="">
                    <span>List</span>
                </div>
            </a>
            <a href="Test.html">
                <div class="SideBar-Tests">
                    <img src="static/imgs/Icons/Tests-icon.png" alt="">
                    <span>Test</span>
                </div>
            </a>
        </div>
    </div>
    <div class="Questions">
        <div class="Questions-column">
            <div class="Questions-create">
                <h1>Create Question</h1>
                <div class="Questions-checkBox">
                    <input type="checkbox" id="ButtonsCheck">Buttons
                </div>
                <div class="Questions-input">
                    <h3>Question</h3>
                    <input id="que" type="text" >
                </div>
                <div class="Questions-input">
                    <h3>Answer</h3>
                    <input id="ans" type="text" >
                </div>
                <button id="create">Create</button>
            </div>
            <div class="Questions-test">
                <h1>Math Test</h1>
                <div class="Questions-stats">
                    <h1>Questions: <span id="length-UI">0</span></h1>
                    <h1>AVG Time: <span id="avgTime"0></span></h1>
                    <h1>Was Completed: <span id="completed-UI">0</span></h1>
                </div>
            <a href="Test.html"><button>Start</button></a>
            </div>
        </div>
        <div class="Questions-list">
            <h1>List of Questions</h1>
            <ul id="listQue"></ul>
        </div>
    </div>
    <script src="static/js/index.js"></script>
    <script src="static/js/test.js"></script>
</body>
</html>
